<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./dist/main.js"></script>
    <title>Bengvall MC</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <p class="title-text">BVMC</p>
      </a>
      <img src="assets/images/cart.png" alt="Shopping Cart" />
    </header>

    <main>
      <div class="logo-div">
        <img
          class="logotype"
          src="assets/images/bengvall_mc_logo-crop.png"
          alt="Bengvall MC Logotype"
        />
      </div>
      <p class="slogan">
        Välkommen till BENGVALL MC! <br />Vi har snabbare leveranstider än R1'an
      </p>

      <!-- CARD -->
      <div class="card-container">
        <div class="card">
          <img class="mt07" src="assets/images/mt-07.png" alt="Yamaha MT-07" />
          <div class="card-text-container">
            <p class="card-topic">Yamaha MT-07</p>
            <p class="card-price">0.1 btc</p>
            <p class="card-description">
              Erik <br />//Bra hoj för att köra bakslang!
            </p>
          </div>
        </div>
        <div class="card">
          <img class="r1" src="assets/images/r1 1.png" alt="Yamaha MT-07" />
          <div class="card-text-container">
            <p class="card-topic">Yamaha R1</p>
            <p class="card-price">0.3 btc</p>
            <p class="card-description">
              Agda <br />//Helvete vad det låter, men säkert bra att köra från
              polisen!
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
